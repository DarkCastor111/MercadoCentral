{% extends "core/layout.html" %}
{% load static %}

{% block titulo %}Formulario Anuncio{% endblock %}

{% block navbar %}
{% include 'core/navbar.html' %}
{% endblock %}

{% block contenido %}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="mb-3">
            {% if form.instance.foto %}
              <img src="{{ form.instance.foto.url }}" alt="Foto actual" style="max-width: 200px; max-height: 200px;">
            {% else %}
              <img src="{% static 'core/foto_prenda_default.jpg' %}" alt="Foto por defecto" style="max-width: 200px; max-height: 200px;">
            {% endif %}
          </div>
          <table>
            {{ form.as_p }}
          </table>
          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Guardar Anuncio" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}

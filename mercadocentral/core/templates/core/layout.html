{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mi Mercado - Una manera ecológica y económica de encontrar ropa escolar">
    <meta name="author" content="Christophe Catoire - DragoSoftCanarias">
    <title>Mi Mercado CHI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link href="{% static 'core/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="p-3 container">
    <div class="row bg-primary-subtle border border-primary-subtle rounded-3 p-2">

        <div class="col-2 text-center">
            <a href="{% url 'core_home' %}">
                <img class="img-thumbnail border border-2 border-primary-subtle" src="{% static 'core/Logo-Dragosoft-Icon-3.png' %}"
                    title="Logo" alt="Logo">
            </a>
        </div>
        <div class="col-10 position-relative" id="banner_title">

            <h1 class="display-3">Mi Mercado CHI</h1>

            <h2 class="display-6">Cuida el planeta y tu bolsillo.</h2>
            <!-- <h2 class="display-6">Una manera ecológica y económica de encontrar ropa escolar</h2> -->
            <img src="{% static 'core/WIP_1000x300.png' %}"
                alt="Banner"
                class="position-absolute top-0 start-0 w-100 h-100"
                style="object-fit:cover; z-index:2;">

        </div>



    </div>




    <h1>{% block titulo %} Inicio {% endblock %}</h1>

    {% block navbar %}
    {% endblock %}




    {% block contenido %}
    {% endblock %}

<footer class="container">
    <hr>
    <div class="row text-center bg-primary-subtle border border-primary-subtle rounded-3 p-2">
        <a class="col-md-3 col-6 p-2" href="{% url 'footer_detail' %}#privacidad"> Normas de uso del sitio </a>
        <a class="col-md-3 col-6 p-2" href="{% url 'footer_detail' %}#tallas"> Correspondencia de tallas </a>
        <a class="col-md-3 col-6 p-2" href="{% url 'footer_detail' %}#anuncio"> Redactar un buen anuncio </a>
        <a class="col-md-3 col-6 p-2" href="{% url 'footer_detail' %}#contacto"> Contacto </a>
    </div>
    <div class="row mt-3 justify-content-center">

            <button type="button" class="btn btn-light btn-outline-secondary col-1 m-2 p-2">

                <a id="share-link" href="#" title="Compartir">
                    <i class="bi bi-share fs-4"></i>
                </a>
            </button>

            <button type="button" class="btn btn-light btn-outline-secondary col-1 m-2 p-2">
            <a id="enlace-link" href="#" title="Acceso directo">
                <i class="bi bi-box-arrow-up-right fs-4"></i>
            </a>
            </button>


    </div>
</footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        var enlaceLink = document.getElementById('enlace-link');
        if (enlaceLink) {
            enlaceLink.addEventListener('click', function (e) {
                alert('Para crear un acceso directo, usa el menú de tu navegador (Agregar a pantalla de inicio).');

            });
        }
    });
    // Detecta si es móvil y ajusta el enlace de compartir
    document.addEventListener('DOMContentLoaded', function () {
        var shareLink = document.getElementById('share-link');
        var pageUrl = encodeURIComponent(window.location.href);
        var pageText = encodeURIComponent("¡Mira este sitio!");
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // WhatsApp para móviles
            shareLink.href = "https://wa.me/?text=" + pageText + "%20" + pageUrl;
        } else if (navigator.share) {
            // API de compartir nativa
            shareLink.addEventListener('click', function (e) {
                e.preventDefault();
                navigator.share({
                    title: document.title,
                    text: "¡Mira este sitio!",
                    url: window.location.href
                });
            });
        } else {
            // Copiar enlace para escritorio
            shareLink.href = pageUrl;
            shareLink.addEventListener('click', function (e) {
                e.preventDefault();
                navigator.clipboard.writeText(window.location.href);
                alert('Enlace copiado al portapapeles');
            });
        }
    });
</script>

</html>
